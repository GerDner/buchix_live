<f:form.errors>
	<div class="error">
		
		<f:if condition="{error.propertyName}">
			
				<strong style="display:none;">{error.propertyName}</strong>
                        <ul>
				<f:for each="{error.errors}" as="errorDetail">
                                    <li class="alert alert-error">{errorDetail.message}</li>
				</f:for>
                            </ul>
			
		</f:if>
	</div>
</f:form.errors>
